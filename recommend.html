<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    body{
        margin:0;
        padding:0;
        display:flex;
        flex-direction:column;
        background-position: center;
        background-size: cover;
    }
    .text-white{
        color:white
    }
</style>
<body style="background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=janko-ferlic-sfL_QOnmy00-unsplash.jpg')">

      <nav class="navbar" style="background-color:white">
          <a class="navbar-brand">My Book Recommender</a>
          <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/recommend">Recommend</a></li>

          </ul>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col-md-20">
                  <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                  <form action="/recommend_books" method="post">
                      <input name="user_input" type="text" class=""form-control><br>
                      <input type="submit" class="btn btn-lg btn-warning">
                  </form>
              </div>

              {% if data %}

                 {% for i in data %}
                     <div class="col-md-3">
                     <div class="card">
                         <div class="card-body">
                         <p class="text-white">Book Name -> {{i[0]}}</p>
                         <p class="text-white">Book Genre -> {{i[2]}}</p>
                         <p class="text-white">Height -> {{i[3]}}</p>
                         <p class="text-white">Publisher -> {{i[4]}}</p>
                         </div>
                     </div>
                  </div>
                 {% endfor %}

              {% endif %}




          </div>
      </div>

</body>
</html>
