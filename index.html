<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

</head>
<style>
    body{
        margin:0;
        padding:0;
        display:flex;
        flex-direction:column;
        background-position: center;
        background-size: contain;
    }
    .text-white{
        color:white
    }
    .col-md-3{
        Font-size:20px;
        Text-shadow:2px 2px black;
    }


</style>
<body style="background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=janko-ferlic-sfL_QOnmy00-unsplash.jpg')">

      <nav class="navbar" style="background-color:black">
          <a class="navbar-brand">My Book Recommender</a>
          <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/recommend">Recommend</a></li>
          </ul>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
              </div>

              {% for i in range(book_name|length) %}
                   <div class="col-md-3">
                      <div class="card">
                          <div class="card-body">
                              <p class="text-white">{{ book_name[i] }}</p>
                              <p class="text-white">Author-{{ book_author[i] }}</p>
                              <p class="text-white">Genre-{{ book_genre[i] }}</p>
                              <p class="text-white">Height-{{ book_height[i] }}</p>
                          </div>
                  </div>
              </div>
              {% endfor %}


          </div>
      </div>

</body>
</html>
